<!DOCTYPE html>
<html>
<style>
    html,
    body {
  width: 100%;
  height: 100%;
  margin: 0px;
  border: 0;
  overflow: hidden;
  display: block;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="760" height="570"></canvas>
<script>
    const FPS = 30; //Frames por segundo.
    const FRICTION = 0.7; //Fricción del espacio.
    const ROIDS_NUM = 10; //Número inicial de asteroides.
    const ROIDS_JAG = 0.5; //Jag de los asteroides.
    const ROIDS_SIZE = 100 //Tamaño inicial de los asteroides.
    const ROIDS_SPD = 50; //Velocidad máxima inicial de los asteroides.
    const ROIDS_VERT = 10; //Vertices de cada asteroide.
    const SHIP_SIZE = 30; //Tamaño de la nave en pixeles.
    const SHIP_THRUST = 5; //Velocidad de aceleración de la nave.
    const TURN_SPEED = 360; //Velocidad de giro en grados por segundo.

    /** @type {HTMLCanvasElement} */
    const canv = document.getElementById("gameCanvas");
    const ctx = canv.getContext("2d");

    resizeCanvas();

    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
    // Set canvas size to match window size
    canv.width = window.innerWidth;
    canv.height = window.innerHeight;
    }

    //Configurar la nave.
    var ship = {
        x: canv.width / 2,
        y: canv.height / 2,
        r: SHIP_SIZE / 2,
        a: 90 / 180 * Math.PI, //Convertirlo a radianes.
        rot: 0,
        thrusting: false,
        thrust: {
            x: 0,
            y: 0
        }
    };

    //Configurar los asteroides.
    var roids = [];
    createAsteroidBelt();

    //Configurar controladores de eventos.
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    //Inicializar el loop del juego.
    setInterval(update, 1000 / FPS);

    function createAsteroidBelt()
    {
        roids = [];
        var x, y;
        for (var i = 0; i < ROIDS_NUM; i++)
        {
            do {
            x = Math.floor(Math.random() * canv.width);
            y = Math.floor(Math.random() * canv.height);
            } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
            roids.push(newAsteroid(x, y));
        }
    }

    function distBetweenPoints(x1, y1, x2, y2)
    {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }

    function keyDown(/** @type {KeyboardEvent} */ ev)
    {
        switch(ev.keyCode)
        {
            case 37: //Flecha Izquierda
                ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                break;

            case 38: //Flecha Arriba
                ship.thrusting = true;
                break;

            case 39: //Flecha Derecha
                ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                break;
        }
    }

    function keyUp(/** @type {KeyboardEvent} */ ev)
    {
        switch(ev.keyCode)
        {
            case 37: //Flecha Izquierda
                ship.rot = 0;
                break;

            case 38: //Flecha Arriba
                ship.thrusting = false;
                break;

            case 39: //Flecha Derecha
                ship.rot = 0;
                break;
        }
    }

    function newAsteroid(x, y)
    {
        var roid = {
            x: x,
            y: y,
            xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
            yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
            r: ROIDS_SIZE / 2,
            a: Math.random() * Math.PI * 2,
            vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
            offs: []
        }

        //Crear el array de offsets de los vértices.
        for (var i = 0; i < roid.vert; i++)
        {
            roid.offs.push(Math.random() * ROIDS_JAG * 1 + 2 - ROIDS_JAG);
        }

        return roid;
    }

    function update()
    {
        //Dibujar el espacio.
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        //Aceleración de la nave.
        if (ship.thrusting)
        {
            ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
            ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

            //dibujar el thrust
            ctx.fillStyle = "red";
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = SHIP_SIZE / 10;
            ctx.beginPath();
            ctx.moveTo( //Atrás Izquierda
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) +  0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );
            ctx.lineTo( //Atrás centro
                ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
            );
            ctx.lineTo( //Atrás Derecha
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        } else {
            ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
            ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
        }

        //Dibujar una nave triangular.
        ctx.strokeStyle = "white";
        ctx.lineWidth = SHIP_SIZE / 20;
        ctx.beginPath();
        ctx.moveTo( //Nariz de la nave
            ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
            ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
        );
        ctx.lineTo( //Atrás Izquierda
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo( //Atrás Derecha
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.stroke();

        //Dibujar los asteroides
        ctx.strokeStyle = "slategrey";
        ctx.lineWidth = SHIP_SIZE / 20;
        var x, y, r, a, vert, offs;
        for (var i = 0; i < roids.length; i++)
        {
            //Propiedades
            x = roids[i].x;
            y = roids[i].y;
            r = roids[i].r;
            a = roids[i].a;
            vert = roids[i].vert;
            offs = roids[i].offs;


            //Dibujar un camino.
            ctx.beginPath();
            ctx.moveTo(
                x + r * offs[0] * Math.cos(a),
                y + r * offs[0] * Math.sin(a)
            );

            //Dibujar un polígono.
            for (var j = 1; j < vert; j++)
            {
                ctx.lineTo(
                    x + r * offs[j] * Math.cos(a + j * 2 * Math.PI / vert),
                    y + r * offs[j] * Math.sin(a + j * 2 * Math.PI / vert)
                );
            }
            ctx.closePath();
            ctx.stroke();

            //Mover el asteroide.
            roids[i].x += roids[i].xv;
            roids[i].y += roids[i].yv;

            //Límites del espacio.
            if (roids[i].x < 0 - roids[i].r) {
                roids[i].x = canv.width + roids[i].r;
            } else if (roids[i].x > canv.width + roids[i].r) {
                roids[i].x = 0 - roids[i].r;
            }

            if (roids[i].y < 0 - roids[i].r) {
                roids[i].y = canv.height + roids[i].r;
            } else if (roids[i].y > canv.height + roids[i].r) {
                roids[i].y = 0 - roids[i].r;
            }
        }

        //Rotar la nave.
        ship.a += ship.rot;

        //Mover la nave.
        ship.x += ship.thrust.x;
        ship.y += ship.thrust.y;

        //Limites del espacio.
        if (ship.x < 0 - ship.r) {
            ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r) {
            ship.x = 0 - ship.r;
        }

        if (ship.y < 0 - ship.r) {
            ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r) {
            ship.y = 0 - ship.r;
        }

        //Punto del centro.
        //ctx.fillStyle = "red";
        //ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
    }
</script>
</body>

</html>
